        document.addEventListener('DOMContentLoaded', () => {
          // Get all component cards
          const componentCards = document.querySelectorAll('.component-card');

          // Add click event listener to each card
          componentCards.forEach(card => {
            card.addEventListener('click', () => {
              const componentType = card.dataset.component;
              // Navigate to problem_solution.html with the component type as a URL parameter
              window.location.href = `problem_solution.html?component=${encodeURIComponent(componentType)}`;
            });
          });
        });
